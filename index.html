<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your Free Trading Model</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: PT Serif, serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      border: 1px solid #2D1F1A;
      border-radius: 6px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #2D1F1A;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      box-sizing: border-box; /* âœ… fixes right overlap */
    }

    button {
      background: #2D1F1A;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    #form-error-message {
      display: none;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h2>Get Your FREE Trading Model</h2>
    <p>Enter your details below to receive your free trading model</p>

    <!-- Signup Form -->
    <form id="subscription-form">
      <input type="text" id="first_name" placeholder="First Name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Get My Model</button>
      <div id="form-error-message"></div>
    </form>
  </div>

  <!-- SparkLoop tracking -->
  <script async src="https://js.sparkloop.app/team_16d8e2e438b0.js" data-sparkloop></script>

  <!-- Submission Script -->
  <script>
document.getElementById("subscribe-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const first_name = document.getElementById("first_name").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!first_name || !email) {
    alert("Please enter both your first name and email.");
    return;
  }

  const response = await fetch("/.netlify/functions/subscribe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email,
      first_name: first_name
    })
  });

  const data = await response.json();

  if (data.success) {
    //window.location.href = "https://news.atifhussainofficial.com/thankyou";
  } else {
    alert("There was an error: " + (data.error || "Please try again."));
  }
});
</script>
</body>
</html>
